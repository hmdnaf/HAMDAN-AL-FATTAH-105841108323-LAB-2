<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Operasi Pangkat</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #622d2d;
}
.calculator {
    background: rgb(3, 1, 1);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.calculator input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    font-size: 1.2em;
}
.calculator button {
    width: 30%;
    padding: 10px;
    margin: 5px 1%;
    font-size: 1.2em;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Angka pertama">
        <input type="number" id="num2" placeholder="Angka kedua">
        <button data-operation="add">Tambah (+)</button>
        <button data-operation="subtract">Kurang (-)</button>
        <button data-operation="multiply">Kali (ร)</button>
        <button data-operation="divide">Bagi (รท)</button>
        <button data-operation="power">Pangkat (^)</button>
        <input type="text" id="result" placeholder="Hasil" readonly>
    </div>

    <script>
        const operations = {
    add: (a, b) => a + b,
    subtract: (a, b) => a - b,
    multiply: (a, b) => a * b,
    divide: (a, b) => {
        if (b === 0) {
            alert('Tidak bisa membagi dengan nol.');
            return null;
        }
        return a / b;
    },
    power: (a, b) => Math.pow(a, b)
};
document.querySelectorAll('.calculator button').forEach(button => {
    button.addEventListener('click', () => {
        const operation = button.getAttribute('data-operation');
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);

        if (isNaN(num1) || isNaN(num2)) {
            alert('Silakan masukkan angka yang valid.');
            return;
        }

        const result = operations[operation](num1, num2);
        if (result !== null) {
            document.getElementById('result').value = result;
        }
    });
});
    </script>
</body>
</html>
