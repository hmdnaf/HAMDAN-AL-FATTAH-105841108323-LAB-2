<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menghitung luas segitiga</title>
</head>
<body>
    <form>
        <h2>menghitung luas segitiga</h2>
        <table>
            <tr>
                <td>alas</td>
                <td>:</td>
                <td><input type="number" id="alas" name="alas" placeholder="masukkan angka"></td>
            </tr>
            <tr>
                <td>tinggi</td>
                <td>:</td>
                <td><input type="number" id="tinggi" name="tinggi" placeholder="masukkan angka"></td>
            </tr>
            <tr>
                <td>luas</td>
                <td>:</td>
                <td><input type="number" id="luas" name="luas" disabled="true" size="5" placeholder="hasil"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="button" value="hitung" onclick="hitungluas()"></td>
            </tr>
        </table>
    </form>
    <script type="text/javascript">
        function hitungluas(){
            alas= document.getElementById("alas").value;
            tinggi= document.getElementById("tinggi").value;
            luas=1/2*alas*tinggi;
            document.getElementById("luas").value=luas;
        }
    </script>
</body>
</html>
